<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple web page</title>
    <!-- fontawesome icon link  -->
    <script src="https://kit.fontawesome.com/37df3b9ad9.js" crossorigin="anonymous"></script>
    <!-- css extranal link  -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <h2>Muvidiv</h2>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Treding</a></li>
            <li><a href="#">Popular</a></li>
            <li><a href="#">Feture</a></li>
            <li><a href="#">Recent</a></li>
        </ul>
    </nav>
    <header>
        <div class="search-box-parent">
            <input type="search" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <main>
          <!-- latest videos area  -->
        <section>
            <div class="latest-video-area">
                <div class="latest-video-text">
                    <h4>Latest Videos</h4>
                </div>
                <div class="latest-videos-page">
                    <h4>Page: <span>1</span> of <span>10</span></h4>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
